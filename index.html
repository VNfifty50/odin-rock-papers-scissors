<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock papers and scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1>Rock, Papers and Scissors Game</h1>
            <button id="btn">Start</button>
        </div>
        <div class="btn-container">
            <div class="first">
                <img src="images/rock.jpg" width="120" height="120">
                <button id="rock">Rock</button>
            </div>
            <div class="sec">
                <img src="images/paper.jpeg" width="120" height="120">
                <button id="papers">Papers</button>
            </div>
            <div class="third">
                <img src="images/scissors.jpg" width="120" height="120">
                <button id="scissors">Scissors</button>
            </div>
            <div class="result"></div>
        </div>
    </body>
</html>
